<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightAds — Рекламная компания</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .logo {
      font-size: 2em;
      font-weight: 700;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 1em;
      margin-bottom: 25px;
    }

    .features {
      text-align: left;
      margin-bottom: 25px;
    }

    .features li {
      margin-bottom: 10px;
      font-size: 1em;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5em; }
      p { font-size: 0.95em; }
      .features li { font-size: 0.95em; }
      .button { font-size: 16px; padding: 12px 25px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">BrightAds</div>
  <h1>Продвижение вашего бизнеса</h1>
  <p>Мы помогаем компаниям расти с помощью рекламы, маркетинга и парсинга данных. Создаем лендинги и рекламные кампании «под ключ».</p>
  
  <ul class="features">
    <li>Парсинг данных и аналитика</li>
    <li>Маркетинговые стратегии</li>
    <li>Создание лендингов</li>
    <li>Реклама и продвижение</li>
  </ul>
  
  <a href="https://muco1999.github.io/html_document/index2.html" class="button">Оставить заявку</a>
</div>

</body>
</html>
