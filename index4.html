<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ù–æ—á–Ω–æ–µ –Ω–µ–±–æ ‚Äî –∫—Ä–∞—Å–Ω–∞—è –ª—É–Ω–∞ –∏ –∑–≤—ë–∑–¥—ã</title>
  <style>
    :root{
      --sky1:#05060f; --sky2:#0b0f2a; --sky3:#02030b;
      --accent:#ff2b5c; --btn1:#1e2030; --btn2:#2a2e4a;
      --btnGlow:#ff6b9a; --text:#f6f7ff; --compliment:#ff4c75;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; overflow:hidden; color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(120vmax 80vmax at 65% -10%, rgba(255,60,100,.12), transparent 60%),
        linear-gradient(180deg, var(--sky1), var(--sky2) 55%, var(--sky3));
      position:relative; user-select:none;
    }

    .stars{position:absolute; inset:0; pointer-events:none;}
    .star{position:absolute; font-size: clamp(10px, 1.2vw, 18px); opacity:.8; filter: drop-shadow(0 0 6px rgba(255,255,255,.35));}
    .twinkle{animation: twinkle 2.4s ease-in-out infinite;}
    @keyframes twinkle{0%,100%{opacity:.25; transform:scale(.9)}50%{opacity:1; transform:scale(1.08)}}

    .moon{position:absolute; right:10vw; top:10vh; font-size: clamp(56px, 10vw, 160px);
      line-height:1; text-shadow: 0 0 30px var(--accent), 0 0 60px rgba(255,40,80,.35); filter: saturate(1.2);}
    .moon::after{content:""; position:absolute; inset:-12% -15%; border-radius:50%;
      background: radial-gradient(50% 50% at 50% 50%, rgba(255,60,100,.42), rgba(255,60,100,.08) 55%, transparent 70%);
      z-index:-1; filter: blur(6px); animation: pulse 4.8s ease-in-out infinite;}
    @keyframes pulse{0%,100%{transform:scale(1); opacity:.9}50%{transform:scale(1.05); opacity:1}}

    .message{position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      opacity:0; transform: translateY(6px) scale(.98);
      transition: opacity .9s ease, transform .9s ease;
      text-align:center; padding:0 6vw;}
    .message.show{opacity:1; transform: translateY(0) scale(1)}
    .message h1{
      margin:0; font-weight:800; letter-spacing:.03em; line-height:1.2;
      font-size: clamp(28px, 6vw, 64px);
      color: var(--compliment);
      text-shadow:
        0 0 12px rgba(255, 70, 120, 0.7),
        0 0 26px rgba(255, 40, 80, 0.5),
        0 0 50px rgba(255, 40, 80, 0.3);
      animation: glowPulse 3.6s ease-in-out infinite alternate;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .message h1.showText { opacity: 1; }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px rgba(255,60,100,0.6), 0 0 30px rgba(255,40,80,0.3); }
      100% { text-shadow: 0 0 25px rgba(255,80,120,0.9), 0 0 60px rgba(255,50,90,0.6); }
    }

    .ctaWrap{position:absolute; left:0; right:0; bottom:4vh; display:flex; justify-content:center;}
    .cta{position:relative; padding:14px 26px; border:none; cursor:pointer; border-radius:999px;
      font-size: clamp(16px, 2.4vw, 20px); font-weight:700; color:var(--text);
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      box-shadow: 0 0 0 2px rgba(255,255,255,.08) inset, 0 10px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease; overflow:hidden; isolation:isolate;}
    .cta::before{content:""; position:absolute; inset:0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
      transform: translateX(-120%); filter: blur(1px); mix-blend-mode: screen; animation: shimmer 3s linear infinite;}
    @keyframes shimmer{0%{transform:translateX(-120%)}100%{transform:translateX(120%)}}
    .cta:hover{transform: translateY(-2px);} .cta:active{transform: translateY(0)}

    .burst-star{position:absolute; font-size:22px; will-change: transform, opacity; pointer-events:none;}
    @keyframes shoot{0%{transform: translate(0,0) scale(1); opacity:1}80%{opacity:1}100%{transform: translate(var(--dx), var(--dy)) scale(.6) rotate(var(--rot)); opacity:0}}
  </style>
</head>
<body>
  <div class="moon">üåô</div>
  <div class="stars" id="stars"></div>
  <div class="message" id="msg"><h1 id="compliment"></h1></div>
  <div class="ctaWrap"><button class="cta" id="cta">–Ω–∞–∂–∏–º–∞–π –º–µ–Ω—è</button></div>

  <script>
    const compliments = [
      "üåô –ü—É—Å—Ç—å –Ω–æ—á—å –ø–æ–¥–∞—Ä–∏—Ç —Ç–µ–±–µ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –∏ –¥–æ–±—Ä—ã–µ —Å–Ω—ã, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª üí´",
      "‚≠ê –ê–∫—à–æ–æ–ª–∞–Ω—É–ª, —Ç—ã ‚Äî –∫–∞–∫ —Ç—ë–ø–ª—ã–π —Å–≤–µ—Ç —Å—Ä–µ–¥–∏ –∑–≤—ë–∑–¥ —ç—Ç–æ–π –Ω–æ—á–∏",
      "üí´ –ü—É—Å—Ç—å –∑–≤—ë–∑–¥—ã —Ö—Ä–∞–Ω—è—Ç —Ç–≤–æ—ë –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –¥–æ —É—Ç—Ä–∞, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª",
      "üåå –ú–∏—Ä —Å—Ç–∞–ª —á—É—Ç—å —É—é—Ç–Ω–µ–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –µ—Å—Ç—å, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª",
      "‚ú® –°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏ —Ç–µ–±–µ, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª ‚Äî –¥–æ–±—Ä–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ —Å —è—Ä–∫–∏–º —Å–≤–µ—Ç–æ–º –≤–Ω—É—Ç—Ä–∏",
      "üåô –ê–∫—à–æ–æ–ª–∞–Ω—É–ª, —Ç—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å —Å–∞–º—É—é –∫—Ä–∞—Å–∏–≤—É—é –Ω–æ—á—å –∏ —Å–∞–º—ã–µ –¥–æ–±—Ä—ã–µ —Å–Ω—ã",
      "üí§ –ü—É—Å—Ç—å –Ω–æ—á—å –±—É–¥–µ—Ç –Ω–µ–∂–Ω–æ–π, –∫–∞–∫ —Ç–≤–æ—è —É–ª—ã–±–∫–∞, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª",
      "üå† –ê–∫—à–æ–æ–ª–∞–Ω—É–ª, —Ç—ã ‚Äî –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ, —á—Ç–æ –¥–∞–∂–µ –≤ —Ç–µ–º–Ω–æ—Ç–µ –µ—Å—Ç—å —Å–≤–µ—Ç",
      "‚≠ê –°–ø–∞—Å–∏–±–æ, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª, —á—Ç–æ –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä —á—É—Ç—å —Ç–µ–ø–ª–µ–µ",
      "üåú –ü—É—Å—Ç—å –ª—É–Ω–∞ –æ—Ö—Ä–∞–Ω—è–µ—Ç —Ç–≤–æ–π –ø–æ–∫–æ–π —ç—Ç–æ–π –Ω–æ—á—å—é, –ê–∫—à–æ–æ–ª–∞–Ω—É–ª"
    ];

    const msg = document.getElementById('msg');
    const text = document.getElementById('compliment');
    const btn = document.getElementById('cta');
    const starsLayer = document.getElementById('stars');

    function rnd(min,max){return Math.random()*(max-min)+min}

    const totalStars = Math.min(160, Math.floor(window.innerWidth / 6));
    for(let i=0;i<totalStars;i++){
      const s=document.createElement('span');
      s.textContent=Math.random()<.7?'üåü':'‚ú®';
      s.className='star twinkle';
      s.style.left=rnd(-2,98)+'vw'; s.style.top=rnd(2,88)+'vh';
      s.style.opacity=rnd(.35,1).toFixed(2);
      s.style.animationDelay=rnd(0,2.4).toFixed(2)+'s';
      starsLayer.appendChild(s);
    }

    function showCompliment(){
      const randomCompliment = compliments[Math.floor(Math.random()*compliments.length)];
      text.classList.remove('showText');
      setTimeout(()=>{
        text.textContent = randomCompliment;
        msg.classList.add('show');
        text.classList.add('showText');
      }, 500);
    }

    // –ü–æ–∫–∞–∑ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', showCompliment);

    btn.addEventListener('click', ()=>{
      const rect = btn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      for(let i=0;i<50;i++){
        const star=document.createElement('span');
        star.className='burst-star';
        star.textContent=Math.random()<.8?'üåü':'‚ú®';
        const angle=rnd(-110,-70); const distance=rnd(120,420);
        const rad=angle*Math.PI/180; const dx=Math.cos(rad)*distance; const dy=Math.sin(rad)*distance;
        const rot=rnd(-140,140)+'deg';
        star.style.left=cx+'px'; star.style.top=cy+'px';
        star.style.setProperty('--dx',dx+'px'); star.style.setProperty('--dy',dy+'px'); star.style.setProperty('--rot',rot);
        star.style.animation=`shoot ${rnd(900,1400)}ms cubic-bezier(.15,.7,.1,1) forwards`;
        document.body.appendChild(star);
        star.addEventListener('animationend',()=>star.remove());
      }
      showCompliment();
    });
  </script>
</body>
</html>
