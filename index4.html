<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Интерактивное 3D сердце</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffd1dc, #ff9a9e);
    perspective: 1000px; /* для 3D эффекта */
    cursor: grab;
  }

  .heart-container {
    transform-style: preserve-3d;
  }

  .heart {
    font-size: 120px;
    color: red;
    text-shadow: 0 0 20px rgba(255,0,0,0.7);
    animation: beat 1s infinite;
    user-select: none;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
</style>
</head>
<body>
  <div class="heart-container">
    <div class="heart">❤️</div>
  </div>

<script>
  const container = document.querySelector('.heart-container');
  const heart = document.querySelector('.heart');

  let isDragging = false;
  let previousX = 0;
  let previousY = 0;
  let rotateX = 0;
  let rotateY = 0;

  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    previousX = e.clientX;
    previousY = e.clientY;
    document.body.style.cursor = 'grabbing';
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    const deltaX = e.clientX - previousX;
    const deltaY = e.clientY - previousY;

    rotateY += deltaX * 0.5;
    rotateX -= deltaY * 0.5;

    heart.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.3)`; // сохраняем пульс

    previousX = e.clientX;
    previousY = e.clientY;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.cursor = 'grab';
  });
</script>
</body>
</html>
